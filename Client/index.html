<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e15a1d7df4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <script defer src="script.js"></script>
    <title>AmAai</title>
  </head>
  <body>
    <header>
      <h1>AmAai</h1>
      <p>Hey, I'm Amaai! Ask Me Anything!</p>
    </header>
    <main>
      <div id="inputSection">
        <label>What would you like to know?</label>
        <textarea id="inputPrompt"></textarea>
        <div id="btnContainer">
          <button title=" Ask" id="askBtn">
            <i class="fa-solid fa-paper-plane fa-xl"></i>
          </button>
          <button title="Improve Prompt" id="improvePromptBtn">
            <i class="fa-solid fa-wand-sparkles fa-xl"></i>
          </button>
          <button title="Clear Input" id="clearInputBtn">
            <i class="fas fa-broom"></i>
          </button>
        </div>
      </div>
      <div id="responseSection">
        <label> My thoughts:</label>
        <textarea id="response" readonly></textarea>
        <div id="btnContainer">
          <button title="Copy Results" id="copyBtn">
            <i class="fa fa-copy fa-xl"></i>
          </button>
          <button title="Improve Response" id="improveResponseBtn">
            <i class="fa-solid fa-wand-sparkles fa-xl"></i>
          </button>
        </div>
      </div>
      <label> Our chat history: </label>
      <div id="chatHistory" class="chatHistory"></div>
      <div id="btnContainer">
        <button title="Delete History" id="clearHistoryBtn">
          <i class="far fa-trash-alt fa-xl"></i>
        </button>
      </div>
    </div>


    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <form id="new-prompt-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required><br>
        
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea><br>
        
          <label>Category</label><br>
          <input type="radio" id="existingCategoryOption" name="categoryOption" value="existing" checked>
          <label for="existing">Existing</label>
          <select id="category" name="category" required></select><br>
        
          <input type="radio" id="newCategoryOption" name="categoryOption" value="new">
          <label for="new">New</label>
          <input type="text" id="newCategory" name="newCategory"><br>
        
          <button type="submit" id="create-prompt-btn">Create Prompt</button>
        </form>
        
</div>

<!-- Search prompts -->
<label for="searchCategory">Search Prompts by Category</label>
<select id="searchCategory"></select>
<button id="searchPromptsBtn">Search</button>
<ul id="promptsList"></ul>

<!-- Delete prompt -->
<label for="userPrompts">Your Prompts</label>
<select id="userPrompts"></select>
<button id="deletePromptBtn">Delete Prompt</button>

</div>


<div id="delete-category-section">
  <h3>Delete Category</h3>
  <select id="delete-category-dropdown">
    <!-- Categories will be filled here by JS -->
  </select>
  <button id="delete-category-button">Delete Selected Category</button>
</div>

    </main>
    <div id="overlay">
      <p>Hmm, let me think...</p>
    </div>
  </body>
</html>
