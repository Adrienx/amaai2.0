<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e15a1d7df4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <script defer src="script.js"></script>
    <title>AmAai</title>
  </head>
  <body>
    <header>
      <h1>AmAai</h1>
      <p>Hey, I'm Amaai! Ask Me Anything!</p>
    </header>
    <main>
      <!-- Input Section -->
      <div id="inputSection">
        <label>What would you like to know?</label>
        <textarea id="inputPrompt"></textarea>
        <div id="btnContainer">
          <button title=" Ask" id="askBtn">
            <i class="fa-solid fa-paper-plane fa-xl"></i>
          </button>
          <button title="Improve Prompt" id="improvePromptBtn">
            <i class="fa-solid fa-wand-sparkles fa-xl"></i>
          </button>
          <button title="Clear Input" id="clearInputBtn">
            <i class="fas fa-broom"></i>
          </button>
        </div>
      </div>
      <!-- Response Section -->
      <div id="responseSection">
        <label> My thoughts:</label>
        <textarea id="response" readonly></textarea>
        <div id="btnContainer">
          <button title="Copy Results" id="copyBtn">
            <i class="fa fa-copy fa-xl"></i>
          </button>
          <button title="Improve Response" id="improveResponseBtn">
            <i class="fa-solid fa-wand-sparkles fa-xl"></i>
          </button>
        </div>
      </div>
      <!-- Chat History -->
      <label> Our chat history: </label>
      <div id="chatHistory" class="chatHistory"></div>
      <div id="btnContainer">
        <button title="Delete History" id="clearHistoryBtn">
          <i class="far fa-trash-alt fa-xl"></i>
        </button>
      </div>

      <!-- Create New Prompt Modal -->
      <div id="open-modal-section">
        <button id="openModalBtn">Open Create New Prompt Modal</button>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span title="Close Modal" class="close">&times;</span>
          <form id="new-prompt-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br /><br />
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea
            ><br />
            <label>Select Prompt Category Type:</label><br /><br />
            <input
              type="radio"
              id="existingCategoryOption"
              name="categoryOption"
              value="existing"
              checked
            />
            <label for="existing">Existing Prompt</label>
            <select id="category" name="category" required></select
            ><br /><br />
            <input
              type="radio"
              id="newCategoryOption"
              name="categoryOption"
              value="new"
            />
            <label for="new">New Prompt</label>
            <input type="text" id="newCategory" name="newCategory" /><br />
            <button type="submit" id="create-prompt-btn">Create Prompt</button>
          </form>
        </div>
      </div>

      <!-- Update Prompt Modal -->
      <div id="open-modal-section">
        <button id="openEditPromptModalBtn">
          Open Update Existing Prompt Modal
        </button>
      </div>

      <div id="editPromptModal" class="modal">
        <div class="modal-content">
          <span title="Close Modal" class="close">&times;</span>
          <form id="editPromptForm">
            <label for="newTitle">Title:</label>
            <input type="text" id="newTitle" name="newTitle" /><br /><br />
            <label for="newDescription">Description:</label>
            <textarea id="newDescription" name="newDescription"></textarea
            ><br />
            <label for="updateCategorySelect">Category:</label>
            <select id="updateCategorySelect" name="updateCategory"></select
            ><br /><br />
            <label for="updatePromptsList">Prompts:</label>
            <ul id="updatePromptsList"></ul>
            <h5>(Click on prompt to edit)</h5>
            <button title="Save Changes" id="saveChangesBtn">
              <i class="fa-solid fa-floppy-disk fa-xl"></i>
            </button>
            <button title="Cancel Changes" id="cancelChangesBtn">
              <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Search Prompts Section -->
      <div id="search-prompts-section">
        <h3>Search All Prompts</h3>
        <h5>(Click on prompt to copy to clipboard)</h5>
        <label for="searchCategory">Choose Category:</label>
        <select id="searchCategory"></select>
        <button title="Search for Prompt to Copy" id="searchPromptsBtn">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </button>

        <ul id="promptsList"></ul>
      </div>

      <!-- Delete Prompt By Search Section -->
      <div id="delete-prompt-search-section">
        <h3>Delete Prompt</h3>
        <h5>(Click on prompt to delete)</h5>
        <label for="deleteCategory">Choose Category:</label>
        <select id="deleteCategory"></select>
        <button title="Search for Prompt to Delete" id="searchDeletePromptsBtn">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </button>
        <ul id="deletePromptsList"></ul>
      </div>

      <!-- Delete Category Section -->
      <div id="delete-category-section">
        <h3>Delete Category</h3>
        <label for="delete-category-dropdown">Select Category:</label>
        <select id="delete-category-dropdown"></select>
        <button title="Delete History" id="delete-category-button">
          <i class="far fa-trash-alt fa-xl"></i>
        </button>
      </div>
    </main>
    <!-- Loading Screen Overlay-->
    <div id="overlay">
      <p>Hmm, let me think...</p>
    </div>
  </body>
</html>
